  </label>

<h2>My Heroes</h2>
<ul>
  <!-- for문 -->
  <li class="d-flex m-1" *ngFor="let hero of heroes" (click)="onSelect(hero)"
    [class.selected]="hero == selectedHero" >
    <span  class="rounded-left p-2 bg-primary text-light">{{hero.id}}</span>
    <div class="rounded-right p-2 bg-light text-dark w-50">{{hero.name}}</div>
  </li>
</ul>


<!-- 상단 리스트에서 아이템을 클릭시 표시되는 상세 화면 -->
<!-- if문 -->
<div *ngIf="selectedHero"> <!--or selectedHero != undefined-->
  <h2>{{ selectedHero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{selectedHero.id}}</div>

  <div>
    <label>name:
      <input [(ngModel)]="selectedHero.name" placeholder="name">
    </label>
  </div>
</div>
